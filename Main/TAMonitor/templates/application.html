{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Apply to a course {% endblock %}


{% block content %}

<div>
  <form method='POST'>
    {% csrf_token %}
    {{ form.selected_course | as_crispy_field }}
    <div class=>
      {{ form.experience | as_crispy_field }}
    </div>  
  
    {{ form.resume | as_crispy_field }}
    <button type="submit" class="btn btn-submit">Submit Application</button>
  </form>
</div>
{% endblock %}

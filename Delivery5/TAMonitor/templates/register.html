{% extends "base.html" %}
{% block title %}<b>Select a role</b>{% endblock %}
{% block head %}
    <style>
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-container .btn {
            flex: 1;
            margin-right: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}       
        <div style="height: 100%; display: flex; justify-content: center; align-items: center;">
            <form method="POST" class="form-group">
                {% csrf_token %}       
                <div class="btn-container">
                    <a type="submit" class="btn btn-default" style="background-color: #C64B33;" href="/studentregister">Student</a>
                    <a type="submit" class="btn btn-default" style="background-color: #C64B33;" href="/instructorregister">Instructor</a>
                    <a type="submit" class="btn btn-default" style="background-color: #C64B33;" href="/admin/login">Administrator</a>
                </div>  
            </form>
        </div> 
    </form>
{% endblock %}

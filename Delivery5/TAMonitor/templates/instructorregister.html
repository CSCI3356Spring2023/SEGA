{% extends 'base.html' %}
{% block title %}Create an Account (Instructor){% endblock %}

{% block content %}
    <div class="login-container">
        <form method="POST" class="form-group">
            {% csrf_token %}        
            <div class="form-group">
                {{ form.firstname }}
            </div>
            <div class="form-group">
                {{ form.lastname }}
            </div>
            <div class="form-group">
                {{ form.bcemail }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.position }}
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
    
{% endblock %}
